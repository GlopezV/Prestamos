<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantilla/TemplatePrestamos.xhtml">

            <ui:define name="content">
                <h:form id="frmlineasPrestamos">
                    <p:growl id="growLineasPrestamos" showDetail="true"/>
                    <h:panelGrid columns="2" id="pgridlineasPrestamos">
                        <p:dataTable id="dtlineasPrestamos" value="#{clientController.listaCliente}" var="cliente" resizeMode="true"
                                     rows="20"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} 
                                     {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     emptyMessage="Ningun Registro de Lineas de Creditos">
                        
                        
                        </p:dataTable>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
